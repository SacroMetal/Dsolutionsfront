<div class="table-container">
  <h1>Usuarios</h1>
  <button class="add-user-btn" (click)="abrirModal()">Agregar Usuario</button>

  <table class="usuarios-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Email</th>
        <th>Edad</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios">
        <td>{{ usuario.id }}</td>
        <td>{{ usuario.name }}</td>
        <td>{{ usuario.email }}</td>
        <td>{{ usuario.edad }}</td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal -->
<div class="modal" [class.show]="modalAbierto">
  <div class="modal-content">
    <span class="close" (click)="cerrarModal()">&times;</span>
    <h2>Agregar Nuevo Usuario</h2>
    <form (submit)="agregarUsuario()">
      <label for="name">Nombre:</label>
      <input type="text" id="name" [(ngModel)]="nuevoUsuario.name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="nuevoUsuario.email" name="email" required>

      <label for="edad">Edad:</label>
      <input type="number" id="edad" [(ngModel)]="nuevoUsuario.edad" name="edad" required>

      <button type="submit">Guardar</button>
    </form>
  </div>
</div>
